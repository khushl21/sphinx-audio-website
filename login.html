    <div id="main">
        <div class="box">
            <div class="form">
                <form name="newform" action="backup.php" method="post" onsubmit="return formvalidate()">
                    <h2>Log In</h2>
                    <div class="inputBox">
                        <input type="text" name="username" required>

    </div>
    <script>
        function formvalidate() {
            let u_name = document.forms["newform"]["username"].value;
            let password = document.forms["newform"]["pass"].value;

            let flag = 0;
            if (u_name.length < 5) {
                alert("Write correct username");
                flag++;
                return false;
            }
            if (password.length < 6) {
                alert("wrong password");
                flag++;
                return false;
            }
            if (flag == 0) {
                return true;
            }
        }
    </script>
